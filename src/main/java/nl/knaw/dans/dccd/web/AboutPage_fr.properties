text=<h1>propos de la DCCD</h1> \
<p> \
La dendrochronologie étudie la largeur des cernes varie chaque année en bois. \
modèles des cernes du bois du patrimoine culturel contiennent des informations uniques sur la chronologie ancienne, \
économie sociale, le paysage historique et ses utilisations, le climat et la technologie du bois. \
</p> \
<p> \
Le DCCD est une bibliothèque numérique et interactive référentiel de données sur les cernes. \
Son contenu est élaboré par la recherche, entre autres: \
les sites archéologiques (y compris les paysages anciens), les épaves, bâtiments, mobilier, peintures, \
sculptures et instruments de musique. \
</ Pp> \
<p> \
Le DCCD est basé sur la norme Tree-Ring Data (TRiDaS) \
et permet la conversion d'autres formats de données couramment utilisés. \
Il contient des séries de mesure numérique des cernes et les chronologies moyenne, \
ainsi que leurs métadonnées descriptives et explicatives. \
Il permet aux contributeurs de contrôler et de gérer l'accès à leurs données. \
</p>
